<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <h1>Quote of the day</h1>
            <div>
                <p class="quote"></p>
                <p class="author"></p>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li><i class="sound" class="fa fa-volume-up" aria-hidden="true"></i></li>
                        <li><i class="copy" class="fa fa-clipboard" aria-hidden="true"></i></li>
                        <li><i class="twitter" class="fa fa-volume-up" aria-hidden="true"></i></li>
                    </ul>
                </div>
                <button type="button" class="button">Next Quote</button>
                <!--<button type="button" onClick="randomQuote()">Next Quote</button>-->
            </div>
        </div>

        <script src="generator.js"></script>
    </body>
</html>
